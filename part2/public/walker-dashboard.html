<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-3 text-end">
    <button class="btn btn-danger" onclick="logout()">Logout</button>
  </div>

  <div class="container py-5">
    <h1 class="text-success">Welcome to the Walker Dashboard</h1>
    <p>Here you can view and apply for walk requests.</p>
  </div>

  <script>
    function logout() {
      fetch('/api/logout', {
        method: 'POST'
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = '/index.html';
        }
      });
    }
  </script>

</body>
</html>
