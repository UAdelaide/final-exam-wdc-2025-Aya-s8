<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Dog List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">
  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">All Registered Dogs</h1>

    <table class="table table-bordered mt-3" v-if="dogs.length > 0">
      <thead class="table-light">
        <tr>
          <th>Dog ID</th>
          <th>Name</th>
          <th>Breed</th>
          <th>Size</th>
          <th>Owner ID</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.breed }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td><img :src="dog.image" width="100" alt="dog image" /></td>
        </tr>
      </tbody>
    </table>

    <p v-else>Loading dogs...</p>
  </div>

  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const dogs = ref([]);

        async function loadDogs() {
          try {
            const res = await fetch('/api/dogs');
            const data = await res.json();

            const dogsWithImages = await Promise.all(
              data.map(async (dog) => {
                try {
                  const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  const imgData = await imgRes.json();
                  return { ...dog, image: imgData.message };
                } catch {
                  return { ...dog, image: 'https://via.placeholder.com/100' };
                }
              })
            );
            dogs.value = dogsWithImages;
          } catch (err) {
            console.error('Failed to load dogs', err);
          }
        }

        onMounted(() => {
          loadDogs();
        });

        return {
          dogs
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
